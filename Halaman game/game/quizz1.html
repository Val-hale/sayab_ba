<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pengetahuan Islami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        :root {
            --primary-color: #2c6e49;
            --secondary-color: #4c956c;
            --accent-color: #fefee3;
            --wrong-color: #ff6b6b;
            --correct-color: #4caf50;
            --heart-color: #d90429;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }
        
        body {
            background-color: #f5f5dc;
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 10px auto;
            border-radius: 3px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .hearts {
            display: flex;
            gap: 10px;
        }
        
        .heart {
            color: var(--heart-color);
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .score {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .question-container {
            margin: 30px 0;
            text-align: center;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--primary-color);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .option {
            background-color: white;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: correct 0.5s ease;
        }
        
        .option.wrong {
            background-color: var(--wrong-color);
            color: white;
            border-color: var(--wrong-color);
            animation: wrong 0.5s ease;
        }
        
        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrong {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .next-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .next-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-container {
            text-align: center;
            display: none;
        }
        
        .result-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }
        
        .restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .restart-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .islamic-pattern {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .pattern-1 {
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
        }
        
        .pattern-2 {
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
        }
        
        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct-feedback {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--correct-color);
            border-left: 4px solid var(--correct-color);
        }
        
        .wrong-feedback {
            background-color: rgba(255, 107, 107, 0.2);
            color: var(--wrong-color);
            border-left: 4px solid var(--wrong-color);
        }
        
        .start-screen {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            animation: fadeIn 0.8s ease;
        }

        .start-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .start-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .quiz-selection {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--primary-color);
            animation: fadeIn 0.8s ease;
            width: 90%;
            max-width: 500px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .quiz-option {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quiz-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .quiz-option::after {
            content: 'üéØ';
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-selection" id="quiz-selection">
        <h1 class="start-title">Quiz PAI</h1>
        <p style="margin-bottom: 15px; color: #666;">Pilih level quiz yang ingin kamu mainkan!</p>
        <div class="quiz-grid">
            <button class="quiz-option" onclick="selectQuiz(1)">Quiz 1</button>
            <button class="quiz-option" onclick="selectQuiz(2)">Quiz 2</button>
            <button class="quiz-option" onclick="selectQuiz(3)">Quiz 3</button>
            <button class="quiz-option" onclick="selectQuiz(4)">Quiz 4</button>
            <button class="quiz-option" onclick="selectQuiz(5)">Quiz 5</button>
            <button class="quiz-option" onclick="selectQuiz(6)">Quiz 6</button>
        </div>
    </div>

    <div class="start-screen" id="start-screen" style="display: none;">
        <h1 class="start-title">Quiz PAI Level <span id="quiz-level">1</span></h1>
        <p style="margin-bottom: 15px; color: #666;">Uji pengetahuan PAI-mu dengan quiz interaktif!</p>
        <button class="start-btn" onclick="startGame()">
            ‚ñ∂Ô∏è Mulai Game
        </button>
        <button class="start-btn" onclick="backToSelection()" style="background: #666; margin-top: 10px;">
            ‚Ü©Ô∏è Kembali
        </button>
    </div>
    
    <div class="container" style="display: none;">
        <svg class="islamic-pattern pattern-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0 L100 50 L50 100 L0 50 Z" fill="var(--primary-color)"/>
        </svg>
        <svg class="islamic-pattern pattern-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 50 Q25 0 50 50 T100 50" fill="var(--secondary-color)"/>
        </svg>
        
        <h1>Quiz Pengetahuan Islami</h1>
        
        <div class="stats">
            <div class="hearts">
                <span class="heart">‚ù§</span>
                <span class="heart">‚ù§</span>
                <span class="heart">‚ù§</span>
            </div>
            <div class="score">Poin: <span id="score">0</span></div>
        </div>
        
        <div class="quiz-container">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
            </div>
            <button class="next-btn" id="next-btn" disabled>Pertanyaan Berikutnya</button>
        </div>
        
        <div class="result-container" id="result-container">
            <h2 class="result-title">Quiz Selesai!</h2>
            <div class="final-score">Skor Akhir Anda: <span id="final-score">0</span></div>
            <button class="restart-btn" id="restart-btn">Main Lagi</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elemen DOM
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const nextButton = document.getElementById('next-btn');
            const scoreElement = document.getElementById('score');
            const finalScoreElement = document.getElementById('final-score');
            const quizContainer = document.querySelector('.quiz-container');
            const resultContainer = document.getElementById('result-container');
            const restartButton = document.getElementById('restart-btn');
            const hearts = document.querySelectorAll('.heart');
            const feedbackElement = document.getElementById('feedback');
            const startScreen = document.getElementById('start-screen');
            const container = document.querySelector('.container');
            
            // Variabel game
            let currentQuestionIndex = 0;
            let score = 0;
            let lives = 3;
            let selectedOption = null;
            let currentQuizLevel = 1;
            
            // Pertanyaan quiz
            const allQuestions = {
                1: [ // Quiz Level 1 - Basic Islamic Knowledge
                    {
                        question: "Berapa jumlah Rukun Islam?",
                        options: ["4", "5", "6", "7"],
                        correctAnswer: 1,
                        feedback: "Rukun Islam ada 5: Syahadat, Shalat, Zakat, Puasa Ramadhan, dan Haji."
                    },
                    {
                        question: "Siapakah nama malaikat yang bertugas menyampaikan wahyu?",
                        options: ["Mikail", "Israfil", "Jibril", "Izrail"],
                        correctAnswer: 2,
                        feedback: "Malaikat Jibril bertugas menyampaikan wahyu dari Allah kepada para Nabi dan Rasul."
                    },
                    {
                        question: "Berapa jumlah surah dalam Al-Qur'an?",
                        options: ["99", "114", "120", "66"],
                        correctAnswer: 1,
                        feedback: "Al-Qur'an terdiri dari 114 surah yang terbagi dalam 30 juz."
                    },
                    {
                        question: "Apa nama ibadah haji yang dilakukan di luar bulan haji?",
                        options: ["Haji Ifrad", "Haji Qiran", "Haji Tamattu'", "Umrah"],
                        correctAnswer: 3,
                        feedback: "Umrah adalah ibadah yang serupa dengan haji tetapi dilakukan di luar bulan haji (Dzulhijjah) dan tidak wajib."
                    },
                    {
                        question: "Siapakah istri Nabi Muhammad SAW yang pertama?",
                        options: ["Aisyah RA", "Khadijah RA", "Hafsah RA", "Zainab RA"],
                        correctAnswer: 1,
                        feedback: "Khadijah binti Khuwailid RA adalah istri pertama Nabi Muhammad SAW dan yang pertama kali beriman kepada beliau."
                    },
                    {
                        question: "Apa nama kitab suci yang diturunkan kepada Nabi Musa AS?",
                        options: ["Zabur", "Injil", "Taurat", "Shuhuf"],
                        correctAnswer: 2,
                        feedback: "Kitab Taurat diturunkan kepada Nabi Musa AS sebagai petunjuk bagi Bani Israil."
                    },
                    {
                        question: "Berapa kali dalam sehari umat Islam diwajibkan shalat fardhu?",
                        options: ["3", "4", "5", "6"],
                        correctAnswer: 2,
                        feedback: "Shalat fardhu dilakukan 5 waktu: Subuh, Dzuhur, Ashar, Maghrib, dan Isya."
                    },
                    {
                        question: "Apa nama bulan dalam kalender Hijriyah dimana umat Islam berpuasa?",
                        options: ["Syawal", "Ramadhan", "Dzulhijjah", "Muharram"],
                        correctAnswer: 1,
                        feedback: "Bulan Ramadhan adalah bulan dimana umat Islam diwajibkan berpuasa selama satu bulan penuh."
                    },
                    {
                        question: "Dimana kota kelahiran Nabi Muhammad SAW?",
                        options: ["Madinah", "Mekah", "Yerusalem", "Thaif"],
                        correctAnswer: 1,
                        feedback: "Nabi Muhammad SAW lahir di Mekah pada tahun Gajah (570 Masehi)."
                    },
                    {
                        question: "Apa nama peristiwa hijrahnya Nabi Muhammad SAW dari Mekah ke Madinah?",
                        options: ["Isra' Mi'raj", "Hijrah", "Bai'at Aqabah", "Fathu Makkah"],
                        correctAnswer: 1,
                        feedback: "Peristiwa Hijrah Nabi Muhammad SAW dari Mekah ke Madinah pada tahun 622 Masehi menjadi awal penanggalan kalender Hijriyah."
                    },
                    {
                        question: "Berikut ini merupakan kewajiban umat Islam terhadap mayat Muslim, kecuali:",
                        options: ["Memandikan", "Mengkafani", "Menguburkan", "Membakar"],
                        correctAnswer: 3,
                        feedback: "Memandikan, mengkafani, menguburkan adalah kewajiban umat Islam terhadap mayat Muslim. Membakar adalah tidak boleh dilakukan."
                    },
                ],
                2: [ // Quiz Level 2 - Islamic History
                    {
                        question: "Siapakah khalifah pertama dalam Islam?",
                        options: ["Umar bin Khattab", "Abu Bakar As-Siddiq", "Utsman bin Affan", "Ali bin Abi Thalib"],
                        correctAnswer: 1,
                        feedback: "Abu Bakar As-Siddiq adalah khalifah pertama setelah wafatnya Nabi Muhammad SAW."
                    },
                    {
                        question: "Perang apakah yang pertama kali diikuti oleh Nabi Muhammad SAW?",
                        options: ["Perang Badar", "Perang Uhud", "Perang Khandaq", "Perang Bani Quraizah"],
                        correctAnswer: 0,
                        feedback: "Nabi Muhammad SAW ikut serta dalam Perang Badar pada tahun kedua Hijriyah."
                    },
                    {
                        question: "Siapakah yang membangun kembali Ka'bah setelah hancur akibat banjir?",
                        options: ["Nabi Ibrahim AS", "Nabi Ismail AS", "Nabi Muhammad SAW", "Abdul Muttalib"],
                        correctAnswer: 0,
                        feedback: "Nabi Ibrahim AS dan Nabi Ismail AS yang membangun kembali Ka'bah sesuai perintah Allah."
                    },
                    {
                        question: "Apa nama perjanjian damai antara Nabi Muhammad SAW dengan suku Quraisy?",
                        options: ["Perjanjian Hudaibiyah", "Perjanjian Aqabah", "Perjanjian Uhud", "Perjanjian Badar"],
                        correctAnswer: 0,
                        feedback: "Perjanjian Hudaibiyah terjadi pada tahun 628 Masehi antara Nabi Muhammad SAW dan suku Quraisy."
                    },
                    {
                        question: "Siapakah yang menjadi saksi mata pertama atas wahyu Allah kepada Nabi Muhammad SAW?",
                        options: ["Khadijah RA", "Abu Bakar As-Siddiq", "Ali bin Abi Thalib", "Umar bin Khattab"],
                        correctAnswer: 0,
                        feedback: "Khadijah RA adalah istri Nabi Muhammad SAW yang pertama kali beriman kepada beliau."
                    },
                    {
                        question: "Apa nama tempat Nabi Muhammad SAW menerima wahyu pertama kali?",
                        options: ["Mekah", "Madinah", "Gua Hira", "Masjidil Haram"],
                        correctAnswer: 2,
                        feedback: "Nabi Muhammad SAW menerima wahyu pertama kali di Gua Hira saat beribadah."
                    },
                    {
                        question: "Siapakah yang membunuh Khalifah Umar bin Khattab?",
                        options: ["Abu Lu'lu'ah", "Ibn Muljam", "Jahjah", "Qasim"],
                        correctAnswer: 0,
                        feedback: "Khalifah Umar bin Khattab dibunuh oleh seorang budak Persia bernama Abu Lu'lu'ah."
                    },
                    {
                        question: "Apa nama pertempuran antara pasukan Muslim dan pasukan Romawi yang terkenal dengan strategi perang 'kuda lumping'?",
                        options: ["Perang Badar", "Perang Uhud", "Perang Mu'tah", "Perang Tabuk"],
                        correctAnswer: 2,
                        feedback: "Pertempuran Mu'tah terjadi pada tahun 629 Masehi antara pasukan Muslim dan Romawi."
                    },
                    {
                        question: "Siapakah yang menjadi pemimpin pertama pasca Nabi Muhammad SAW?",
                        options: ["Umar bin Khattab", "Abu Bakar As-Siddiq", "Utsman bin Affan", "Ali bin Abi Thalib"],
                        correctAnswer: 1,
                        feedback: "Abu Bakar As-Siddiq menjadi khalifah pertama setelah wafatnya Nabi Muhammad SAW."
                    },
                    {
                        question: "Apa nama nama lain dari peristiwa Isra' Mi'raj?",
                        options: ["Hijrah", "Mawlid", "Nuzulul Quran", "Israk"],
                        correctAnswer: 3,
                        feedback: "Peristiwa Isra' Mi'raj juga dikenal dengan sebutan Israk."
                    },
                ],
                3: [ // Quiz Level 3 - Fiqih
                    {
                        question: "Manakah yang membatalkan wudhu?",
                        options: ["Tertawa", "Makan", "Tidur nyenyak", "Berbicara"],
                        correctAnswer: 2,
                        feedback: "Tidur nyenyak adalah salah satu hal yang membatalkan wudhu."
                    },
                    {
                        question: "Apa hukum meninggalkan shalat fardhu dengan sengaja?",
                        options: ["Dosa besar", "Dosa kecil", "Tidak berdosa", "Wajib diganti dengan puasa"],
                        correctAnswer: 0,
                        feedback: "Meninggalkan shalat fardhu dengan sengaja adalah dosa besar dalam Islam."
                    },
                    {
                        question: "Bagaimana cara yang benar dalam berwudhu?",
                        options: ["Membasuh tangan, berkumur, membasuh wajah, menyapu kepala, membasuh kaki", "Membasuh kaki, menyapu kepala, membasuh wajah, berkumur, membasuh tangan", "Berkumur, membasuh wajah, menyapu kepala, membasuh kaki, membasuh tangan", "Menyapu kepala, membasuh wajah, berkumur, membasuh kaki, membasuh tangan"],
                        correctAnswer: 0,
                        feedback: "Urutan yang benar dalam berwudhu adalah seperti pada opsi pertama."
                    },
                    {
                        question: "Apa yang harus dilakukan jika ragu telah berwudhu atau belum?",
                        options: ["Mengulangi wudhu", "Melanjutkan shalat", "Berdoa", "Mandi besar"],
                        correctAnswer: 0,
                        feedback: "Jika ragu telah berwudhu atau belum, sebaiknya mengulangi wudhu untuk memastikan kesucian."
                    },
                    {
                        question: "Manakah yang termasuk dalam kategori najis berat?",
                        options: ["Air liur anjing", "Kotoran manusia", "Darah", "Semua jawaban benar"],
                        correctAnswer: 3,
                        feedback: "Air liur anjing, kotoran manusia, dan darah termasuk dalam kategori najis berat."
                    },
                    {
                        question: "Apa yang harus dilakukan jika terkena najis berat?",
                        options: ["Cukup dibersihkan dengan air", "Dibersihkan dengan air dan sabun", "Dibersihkan dengan tanah", "Dibersihkan dengan air mengalir dan sabun"],
                        correctAnswer: 3,
                        feedback: "Najis berat harus dibersihkan dengan air mengalir dan sabun hingga bersih."
                    },
                    {
                        question: "Bagaimana cara tayamum yang benar?",
                        options: ["Mengusap wajah dan tangan dengan debu bersih", "Mandi dengan air debu", "Berkumur dengan debu", "Mengusap kaki dengan debu"],
                        correctAnswer: 0,
                        feedback: "Tayamum dilakukan dengan cara mengusap wajah dan tangan dengan debu bersih yang suci."
                    },
                    {
                        question: "Apa yang dimaksud dengan shalat khusyuk?",
                        options: ["Shalat dengan cepat", "Shalat dengan penuh perhatian dan penghayatan", "Shalat sambil berbicara", "Shalat tanpa wudhu"],
                        correctAnswer: 1,
                        feedback: "Shalat khusyuk adalah shalat yang dilakukan dengan penuh perhatian dan penghayatan."
                    },
                    {
                        question: "Manakah yang bukan termasuk rukun shalat?",

            // Acak urutan pertanyaan
            function shuffleQuestions() {
                for (let i = questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [questions[i], questions[j]] = [questions[j], questions[i]];
                }
            }
            
            // Mulai quiz
            function startQuiz() {
                questions = allQuestions[currentQuizLevel]; // Get questions for current level
                shuffleQuestions();
                currentQuestionIndex = 0;
                score = 0;
                lives = 3;
                updateHearts();
                scoreElement.textContent = score;
                quizContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                showQuestion();
            }
            
            // Tampilkan pertanyaan
            function showQuestion() {
                resetState();
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;
                
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.classList.add('option');
                    button.textContent = option;
                    button.addEventListener('click', () => selectAnswer(index));
                    optionsElement.appendChild(button);
                });
            }
            
            // Reset state pertanyaan
            function resetState() {
                nextButton.disabled = true;
                feedbackElement.style.display = 'none';
                feedbackElement.className = 'feedback';
                while (optionsElement.firstChild) {
                    optionsElement.removeChild(optionsElement.firstChild);
                }
            }
            
            // Pilih jawaban
            function selectAnswer(index) {
                if (selectedOption !== null) return;
                
                selectedOption = index;
                const currentQuestion = questions[currentQuestionIndex];
                const options = document.querySelectorAll('.option');
                
                if (index === currentQuestion.correctAnswer) {
                    options[index].classList.add('correct');
                    score += 10;
                    scoreElement.textContent = score;
                    feedbackElement.textContent = currentQuestion.feedback;
                    feedbackElement.classList.add('correct-feedback');
                } else {
                    options[index].classList.add('wrong');
                    options[currentQuestion.correctAnswer].classList.add('correct');
                    lives--;
                    updateHearts();
                    feedbackElement.textContent = currentQuestion.feedback;
                    feedbackElement.classList.add('wrong-feedback');
                    
                    if (lives <= 0) {
                        setTimeout(endQuiz, 1500);
                        return;
                    }
                }
                
                feedbackElement.style.display = 'block';
                nextButton.disabled = false;
            }
            
            // Update tampilan nyawa
            function updateHearts() {
                hearts.forEach((heart, index) => {
                    if (index < lives) {
                        heart.style.display = 'inline';
                    } else {
                        heart.style.display = 'none';
                    }
                });
            }
            
            // Pertanyaan berikutnya
            function nextQuestion() {
                currentQuestionIndex++;
                selectedOption = null;
                
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endQuiz();
                }
            }
            
            // Akhiri quiz
            function endQuiz() {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                finalScoreElement.textContent = score;
            }
            
            // Hide main container initially
            container.style.display = 'none';
            
            // Add start game function
            window.startGame = function() {
                startScreen.style.display = 'none';
                container.style.display = 'block';
                startQuiz();
            }
            
            // Select quiz level
            window.selectQuiz = function(level) {
                currentQuizLevel = level;
                document.getElementById('quiz-selection').style.display = 'none';
                document.getElementById('quiz-level').textContent = level;
                document.getElementById('start-screen').style.display = 'block';
            }
            
            // Back to selection
            window.backToSelection = function() {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('quiz-selection').style.display = 'block';
            }
            
            // Event listeners
            nextButton.addEventListener('click', nextQuestion);
            restartButton.addEventListener('click', startQuiz);
