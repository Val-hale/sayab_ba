<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutar Musik dengan Animasi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #e94560;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .visualizer {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .bar {
            width: 8px;
            margin: 0 2px;
            background: linear-gradient(to top, #e94560, #f9b208);
            border-radius: 5px;
            animation: equalize 1.5s infinite alternate;
            animation-play-state: paused;
        }

        @keyframes equalize {
            0% {
                height: 10%;
            }
            100% {
                height: 100%;
            }
        }

        .song-info {
            margin: 15px 0;
        }

        .song-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 1em;
            color: #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            color: #e94560;
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2.5em;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #e94560, #f9b208);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #ccc;
        }

        .playlist {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-header {
            text-align: left;
            margin-bottom: 15px;
            font-weight: bold;
            color: #e94560;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .playlist-item:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .playlist-item.active {
            background: rgba(233, 69, 96, 0.4);
        }

        .playlist-item-number {
            margin-right: 15px;
            color: #ccc;
            width: 20px;
        }

        .playlist-item-info {
            flex-grow: 1;
        }

        .playlist-item-title {
            font-weight: 500;
        }

        .playlist-item-artist {
            font-size: 0.8em;
            color: #ccc;
        }

        .playlist-item-duration {
            color: #ccc;
            font-size: 0.8em;
        }

        .playlist-item-img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 14px;
            border: 2px solid #e94560;
            background: #fff;
            flex-shrink: 0;
            box-shadow: 0 2px 8px #0002;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(233, 69, 96, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(233, 69, 96, 0.7);
        }

        .rotating {
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                src: "Musik/ÿ™ÿ£ŸÖŸÑ_Ÿäÿß_ÿ•ŸÜÿ≥ÿßŸÜ_ŸÖÿ±ŸäŸÖ_ŸÜÿ®ŸäŸÑ_ŸÉŸÑŸÖÿßÿ™_ÿßŸÑŸÇŸÖÿµ_ÿ•ÿ®ÿ±ÿ¢ŸÖ_ÿ£ÿ®ÿ≥ÿÆŸäÿ±ŸàŸÜ_ÿ£ŸÑÿ≠ÿßŸÜ_Ÿàÿ™Ÿàÿ≤Ÿäÿπ.mp3",
                duration: "3:55",
                img: "https://i.pinimg.com/736x/2d/5e/40/2d5e4034cf55ebf9991cca2ed317e128.jpg"
            }
        ];

        // Elemen DOM
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const visualizer = document.getElementById('visualizer');
        const playlistItems = document.getElementById('playlist-items');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');

        // State
        let currentSongIndex = 0;
        let isPlaying = false;

        // Inisialisasi visualizer
        function initVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.animationDelay = `${i * 0.05}s`;
                visualizer.appendChild(bar);
            }
        }

        // Memuat lagu
        function loadSong(song) {
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            
            // Check if song source is YouTube Music
            if (song.src.includes('music.youtube.com')) {
                try {
                    loadYouTubeMusic(song.src);
                    // Hide audio player when using YouTube
                    audioPlayer.style.display = 'none';
                } catch (error) {
                    console.error('Error loading YouTube Music:', error);
                }
            } else {
                // Regular audio file
                audioPlayer.src = song.src;
                audioPlayer.style.display = 'block';
            }

            // Update playlist active item
            const items = document.querySelectorAll('.playlist-item');
            items.forEach(item => item.classList.remove('active'));
            items[currentSongIndex].classList.add('active');
        }

        // Memutar lagu
        function playSong() {
            isPlaying = true;
            playBtn.textContent = '‚è∏';
            audioPlayer.play();

            // Jalankan animasi visualizer
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
            updatePlaylistRotation();
        }

        // Menjeda lagu
        function pauseSong() {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            audioPlayer.pause();

            // Hentikan animasi visualizer
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
            updatePlaylistRotation();
        }

        // Lagu sebelumnya
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(songs[currentSongIndex]);
            if (isPlaying) playSong(); else updatePlaylistRotation();
        }

        // Lagu berikutnya
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(songs[currentSongIndex]);
            if (isPlaying) playSong(); else updatePlaylistRotation();
        }

        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Format waktu
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = `0${durationSeconds}`;
            }

            // Hindari NaN
            if (!isNaN(durationMinutes) && !isNaN(durationSeconds)) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }

            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) {
                currentSeconds = `0${currentSeconds}`;
            }
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        // Set progress bar
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // Tambahkan gambar default (atau custom) untuk setiap lagu
        const defaultImg = "https://i.pinimg.com/736x/b0/95/08/b0950893078d372b2cabb36208ca633c.jpg";

        // Membuat daftar putar
        function createPlaylist() {
            playlistItems.innerHTML = ""; // Bersihkan sebelum render ulang
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) {
                    item.classList.add('active');
                }
                // Gunakan song.img jika ada, jika tidak pakai defaultImg
                const imgSrc = song.img ? song.img : defaultImg;
                item.innerHTML = `
                    <img class="playlist-item-img${(index === currentSongIndex && isPlaying) ? ' rotating' : ''}" src="${imgSrc}" alt="cover">
                    <div class="playlist-item-number">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${song.duration}</div>
                `;

                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(songs[currentSongIndex]);
                    playSong();
                });

                playlistItems.appendChild(item);
            });
        }

        // Update gambar berputar saat play/pause/next/prev
        function updatePlaylistRotation() {
            document.querySelectorAll('.playlist-item-img').forEach((img, idx) => {
                if (idx === currentSongIndex && isPlaying) {
                    img.classList.add('rotating');
                } else {
                    img.classList.remove('rotating');
                }
            });
        }

        // Extract video ID from YouTube Music URL
        const getYTVideoId = (url) => {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // Load YouTube Music video
        function loadYouTubeMusic(videoId) {
            const videoURL = `https://www.youtube-nocookie.com/embed/${getYTVideoId(videoId)}?autoplay=1&enablejsapi=1`;
            
            // Create YouTube iframe if not exists
            if (!document.getElementById('yt-player')) {
                const iframe = document.createElement('iframe');
                iframe.id = 'yt-player';
                iframe.style.display = 'none';
                iframe.src = videoURL;
                document.body.appendChild(iframe);
            } else {
                // Update existing iframe source
                document.getElementById('yt-player').src = videoURL;
            }
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextSong);

        progressContainer.addEventListener('click', setProgress);

        // Inisialisasi
        initVisualizer();
        createPlaylist();
        loadSong(songs[currentSongIndex]);

        // Mengatur volume
        audioPlayer.volume = 1;
        volumeSlider.value = 1;

        volumeSlider.addEventListener('input', function() {
            audioPlayer.volume = this.value;
            if (audioPlayer.volume == 0) {
                volumeIcon.textContent = "üîá";
            } else if (audioPlayer.volume < 0.5) {
                volumeIcon.textContent = "üîâ";
            } else {
                volumeIcon.textContent = "üîä";
            }
        });
    </script>
</body>
</html>
